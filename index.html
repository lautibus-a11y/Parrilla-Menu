<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>La Parrilla Premium - Menú Digital</title>
  <meta name="description"
    content="Disfruta de la mejor experiencia gastronómica con nuestro menú digital premium. Parrilla, vinos y exclusividad.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <style>
    html,
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      position: relative;
      touch-action: manipulation;
    }

    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    html {
      scroll-behavior: smooth;
    }

    @keyframes bounce-x {

      0%,
      100% {
        transform: translateX(0);
      }

      50% {
        transform: translateX(3px);
      }
    }

    .animate-bounce-x {
      animation: bounce-x 1.5s infinite ease-in-out;
    }

    @keyframes pulse-slow {

      0%,
      100% {
        opacity: 0.8;
      }

      50% {
        opacity: 1;
      }
    }

    .animate-pulse-slow {
      animation: pulse-slow 8s infinite ease-in-out;
    }
  </style>

</head>
